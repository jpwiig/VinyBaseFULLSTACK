<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="language" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/newRecord.js"></script>
    <title>Vinylbase</title>
</head>
<body>
<span id="addrecord">
<form id="NewRecord">
    <label for="Platenavn">Name of record</label>
    <input id="Platenavn">
    <label for="artist">Artist/group</label>
    <input id="artist">
    <label for="serialnumber">Serial number</label>
    <input type="text" id="serialnumber">
    <label for="genre"> genre</label>
    <input id="genre" type="text">
    <label for="year" onchange="checkrange(this.value)">Release year</label>
    <div id="yearerr"></div>
    <input id="year" type="number" min="1900" max="2032">
    <input id="yearrange" type="range" min="1900" max="2032" value="1900" class="slider" onchange="yearRange(this.value)">
    <button id="sumbitentry">submit</button>
</form>
</span>
</body>
</html>
